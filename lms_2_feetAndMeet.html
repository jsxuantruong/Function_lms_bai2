<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <input type="text" id="dauvao" />
      <label for="">Foot To Meter</label>
      <button onclick="footToMeter()">Convert To Meter</button><br /><br />

      <input type="text" id="dauvao2" />
      <label for=""> Meter To Foot </label>
      <button onclick="meterToFoot()">Convert To Foot</button>
      <div id="result"></div>
      <script>
        function footToMeter() {
          let giatrivao = document.getElementById("dauvao").value;
          document.getElementById("result").innerHTML =
            "Kết Quả : " + giatrivao * 0.305;
        }
        //hàm đổi meter sang foot
        function meterToFoot() {
          let giatrivao = document.getElementById("dauvao2").value;
          document.getElementById("result").innerHTML =
            "Kết Quả : " + giatrivao * 3.279;
        }
      </script>
    </body>
  </body>
</html>
